<div class="wrapper" ng-controller="ReportsController" style=" font-family: Diavlo, Diavlo Book, sans-serif;">
  <div class="content">
    <div class="container-fluid">

      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="header">
              <h4 class="title">Number of reservations per month</h4>
            </div>
            <div class="content">
              <canvas id="lineChart"></canvas>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="card">
            <div class="header">
              <h4 class="title">Average occupancy period per month</h4>
            </div>
            <div class="content">
              <canvas id="pieChart"></canvas>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="header">
              <h4 class="title">Profit per month</h4>
            </div>
            <div class="content">
              <canvas id="doughnutChart"></canvas>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="card">
            <div class="header">
              <h4 class="title">Number of single and double rooms per month</h4>
            </div>
            <div class="content">
              <canvas id="barGraph"></canvas>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
