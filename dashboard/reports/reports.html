<div class="wrapper" ng-controller="ReportsController" style=" font-family: Diavlo, Diavlo Book, sans-serif;">
  <div class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6">
          <div class="card">

            <div class="header">
              <h4 class="title">Statistics 1</h4>
            </div>

            <div class="content">
              <canvas id="line" class="chart chart-line" chart-data="data" chart-labels="labels" chart-series="series" chart-options="options" chart-dataset-override="datasetOverride" chart-click="onClick">
              </canvas
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="card">

            <div class="header">
              <h4 class="title">Statistics 2</h4>
            </div>

            <!-- <div class="content">
              <canvas id="doughnut" class="chart chart-doughnut" chart-data="data" chart-labels="labels">
              </canvas>
            </div> -->
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
