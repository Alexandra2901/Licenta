<style>
  .login-page {
    opacity: 1;
    background-color: #ccc;
    position: fixed;
    width: 100%;
    height: 100%;
    top: 0px;
    left: 0px;
    z-index: 1000;
  }
</style>

<div class="wrapper login-page" ng-controller="LoginRegisterController" style=" font-family: Diavlo, Diavlo Book, sans-serif;">
  <div class="content">
    <div class="container-fluid">
      <div class="col-md-12">
        <div class="card" style="margin-top: 200px;margin-left:450px;width:500px;">
          <md-content layout-padding>
            <form name="userForm">
              <div layout-gt-sm="column">

                <md-input-container class="md-block" flex-gt-sm>
                  <label>Email</label>
                  <input name="email" ng-model="user.email" required minlength="10" maxlength="100" ng-pattern="/^.+@.+\..+$/" />
                  <div ng-messages="userForm.email.$error" ng-hide="showHints">
                    <div ng-message-exp="['required', 'minlength', 'maxlength', 'pattern']">
                      Your email must be between 10 and 100 characters long and look like an e-mail address.
                    </div>
                  </div>
                </md-input-container>

                <div flex="5" hide-xs hide-sm>
                  <!-- Spacer //-->
                </div>

                <md-input-container class="md-block" flex-gt-sm>
                  <label>Password</label>
                  <input type="password" name="password" ng-model="user.password" required />
                  <div ng-messages="userForm.password.$error" ng-hide="true"></div>
                </md-input-container>

                <style>
                  body[dir=rtl] .hint {
                    right: 2px;
                    left: auto;
                  }
                </style>

                <div layout="row" layout-align="center center">
                  <a>
                    <md-button class="md-raised" style="background-color:#ccc;" type="button" ng-click="login()">Login</md-button>
                  </a>
                </div>

                <div flex="5" hide-xs hide-sm>
                  <!-- Spacer //-->
                </div>

                <h2 style="font-size:15px;width: 100%; text-align: left;">
                  Looking to <a href="register.html">create an account</a>?
                </h2>

              </div>
            </form>
          </md-content>
        </div>
      </div>
    </div>
  </div>
</div>
