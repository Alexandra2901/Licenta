<div class="wrapper" ng-controller="RatesController" style=" font-family: Diavlo, Diavlo Book, sans-serif;">
  <div class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="header">
              <h4 class="title">Rates</h4>
            </div>
            <div class="content table-responsive table-full-width">
              <table class="table table-hover table-striped">
                <thead>
                  <th>Id</th>
                  <th>Room name</th>
                  <th>Room type</th>
                  <th>Bathroom in room</th>
                  <th>Weekdays price/night</th>
                  <th>Weekend price/night</th>
                  <th>Actions</th>
                </thead>
                <tbody>
                  <tr ng-repeat="rate in rates">
                    <td>{{rate.id}}</td>
                    <td>{{rate.name}}</td>
                    <td>{{rate.type}}</td>
                    <td>{{rate.bath}}</td>
                    <td>{{rate.weekdaysPrice}}</td>
                    <td>{{rate.weekendPrice}}</td>
                    <td class="td-actions">
                      <button type="button" rel="tooltip" title="Edit Task" class="btn btn-info btn-simple btn-xs" ng-click="showRatesModal($event, rate)">
                            <i class="fa fa-edit"></i>
                        </button>
                      <button type="button" rel="tooltip" title="Remove" class="btn btn-danger btn-simple btn-xs" ng-click="removeRate(rate)">
                            <i class="fa fa-times"></i>
                        </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
